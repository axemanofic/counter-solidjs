name: Deploy to Github Pages

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - run: npm i
      - run: npm build
      - run: npm deploy